<!DOCTYPE html>
<html>
    <head>
        <title>Vehicle Inventory Manager</title>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4 mb-4">
                <h3 class="text-secondary">Current Number of Units Under PDI: x<span id="total_new"></span></span></h3>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Vehicle Type Break Down
                        </div>
                        <div class="card-body">
                            <canvas id="newVehicleTypeChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Divisions Break Down
                        </div>
                        <div class="card-body">
                            <canvas id="newDivisionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-4">
                <h3 class="text-secondary">Current Number of Units Ready for Pickup: x<span id="total_ready"></span></span></h3>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Vehicle Type Break Down
                        </div>
                        <div class="card-body">
                            <canvas id="readyVehicleTypeChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Division Break Down
                        </div>
                        <div class="card-body">
                            <canvas id="readyDivisionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                    <a href="index.html" class="btn btn-outline-success">Return Home</a>
                </div>
            </div>
        </div>
        
    </body>
    <script src="dashboard.js"></script>
</html>
